		<link href="assets/typography.css" media="screen" rel="stylesheet" type="text/css"/>

		<link href="assets/style.css" media="screen" rel="stylesheet" type="text/css"/>
		<script src="assets/jquery-1.8.0.min.js" type="text/javascript"></script>
		<script src="assets/jquery.slideto.min.js" type="text/javascript"></script>
		<script src="assets/jquery.wiggle.min.js" type="text/javascript"></script>
		<script src="assets/jquery.ba-bbq.min.js" type="text/javascript"></script>
		<script src="assets/handlebars-2.0.0.js" type="text/javascript"></script>
		<script src="assets/underscore-min.js" type="text/javascript"></script>

		<script src="assets/swagger-ui.min.js" type="text/javascript"></script>

		<script type="text/javascript">
		$(function () {
	window.swaggerUi = new SwaggerUi({
		url: 'assets/v1.yaml',
		dom_id: 'swagger-ui-container',
		supportedSubmitMethods: [ 'get', 'post', 'put', 'delete', 'patch' ],
		onFailure: function(data) {
			console.error('unable to load swagger data!')
		},
		docExpansion: 'none',
		jsonEditor: false,
		apisSorter: 'alpha',
		defaultModelRendering: 'schema',
		showRequestHeaders: false
	})

	window.swaggerUi.load()
})

		</script>
	</head>
	<body class="swagger-section">
		<div id='header'>
			<div class="swagger-ui-wrap">
				<a id="logo" href="http://swagger.io/">swagger</a>
			</div>
		</div>

		<div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
		<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
	</body>
